<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    </head>
<body>
    <div class="header">
        <div class="hLeft">
            <p id="hLtext">Rock Paper Scissors Game</p>
        </div>
        <div class="hCenter">
            <h1 id ="titleCenter"> Earth, Wind and Fire!</h3>
        </div>
        <div class="hRight">
            <button class="soundButton" id ="soundBtn">Sound</button>
        </div>
    </div>



    <div class="main">
        <div class=mainL>
            <button class="pChoice" id="Earth"><img id="Earth" src="../restartrps/images.png/earth.png"></button>
            <button class="pChoice" id="Wind"><img id ="Wind" src="../restartrps/images.png/wind.png"></button>
            <button class="pChoice" id="Fire"><img id ="Fire" src="../restartrps/images.png/fire.png"></button>
        </div>
        <div class="mainC">
            <div class="gameScrn">

            </div>
            <div class="gameLog">
                <div class="gameLogT">
                    <div class = "gameLogTL"></div>
                    <div class = "gameLogTR"></div>
                </div>
                <div class="gameLogB"></div>
            </div>
        </div>
        <div class="mainR">
            <button class="cChoice" id="Earth"><img src="../restartrps/images.png/earth.png"></button>
            <button class="cChoice" id="Wind"><img src="../restartrps/images.png/wind.png"></button>
            <button class="cChoice" id="Fire"><img src="../restartrps/images.png/fire.png"></button>
        </div>
    </div>



    <div class="footer">
        <div class="fContent">
            <p> Made by Tom Rawson, for Founders and Coders 2023.</p>
        </div>
    </div>
